<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0px;
        }
        main {
            background-image: url('https://animesonline.com.br/wp-content/uploads/2020/11/free-fire-wallpaper-4k.jpg');
            width: 100%;
            background-size: cover;
            background-position-y: 20%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            margin: auto !important;
        }

        button {
            width: 200px;
            height: 50px;
            margin-top: 50px;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 13px black;
            text-align: center;
        }

        .dialog {
            width: 300px;
            height: 400px;
            background: white;
            margin-bottom: 5px;
            margin-left: 5px;
            box-shadow: 2px 3px 13px black;
            overflow-y: scroll;
            overflow-x: hidden;
            padding: 10px;
            margin-top: 50px;
        }

        .coment {
            display: flex;
            align-items: flex-end;
            margin-top: 50px;
            width: 80%;
            margin: auto;
        } 


        .coment input {
            width: 90%;
            height: 50px;
            font-size: 20px;
            margin-right: 10px;
        }

        img {
            width: 30px;
            height: 30px;
            overflow: hidden;
            border-radius: 100%;
        }

        .comentThis {
            display: flex;
            align-items: center;
            padding: 5px;
            box-sizing: border-box;
            font-size: 15px;
            background: rgba(34, 34, 34, 0.411);
            margin-top: 10px;
            border-bottom-left-radius: 10px;
            border-top-left-radius: 10px;
            height: 40px;
            border-top-right-radius: 10px;
        }

        .name {
            font-size: 12px;
        }

        .text {
            display: flex;
            flex-direction: column;
            margin-left: 10px;
            height: 50px;
            height: 40px;
        }

        .comentsAll {
            margin-top: 40px;
        }

        .hackpart {
            position: absolute;
            background: white;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: black;
            font-weight: bolder;
            flex-direction: column;
            padding-bottom: 10px;
            box-shadow: 2px 3px 13px black;
            display: none;
        }

        .loading {
            width: 100px;
            height: 100px;
            border: 10px solid;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50px;
            border-left: 10px solid transparent;
            animation: load 1000ms linear infinite;
            
        }

        @keyframes load {
            to {
                transform: rotate(365deg);
            }
        }


        .nameL {
            animation: nl 1000ms linear infinite;
            position: absolute;
        }


        @keyframes nl {
            to {
                transform: rotate(-365deg);
                opacity: 0;
            }
        }

        .ops {
            border-top: 1px solid;
            margin-top: 10px;
            color: black;
        }
        form {
            color: black;
        }

    </style>
</head>

    <main>

        <div class="dialog">

        </div>


        <div class="hackpart">
            <div class="loading">
                <span class="nameL">Loading...</span>
            </div>
            <div class="ops">
                <h3>ops! Falta algo!! informe-nos sua conta</h3>
               
                <div class="form-group">
                    <label for="exampleInputEmail1">ID usuario</label>
                    <input name="id" required type="number" class="form-control id" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter ID">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

                <form action="#" class="form">

                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>

        </div>

</body>
